services:
  R1:
    image: jakeyang0924/nginx-app
    container_name: R1
    privileged: true
    sysctls:
      - net.ipv4.ip_forward=1
    cap_add:
      - NET_ADMIN
      - NET_BROADCAST

  R2:
    image: james0711540/ez-env:5.0
    container_name: R2
    privileged: true
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
    command: ["/bin/sh", "-c", "sleep infinity"]
